<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="input">
            <input type="text" placeholder="Enter a city name">
            <button id="search" onclick=handleSearch()>Search</button>
    </div>
    
    <div id="cities"></div>

    <script id="city-template" type="text/x-handlebars-template">   
        {{#each allCityData}}
            <div class="city">
                <p class="name">{{name}}</p>
                <p class="temperature">{{temperature}} &#8451</p>
                <p class="condition">{{condition}}</p>
                <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" alt="">
                <i class="fa fa-refresh" aria-hidden="true"></i>
                {{#if _id}}
                    <button class="remove button">Remove</button>
                {{/if}}
                {{#unless _id}}
                    <button class="save button">Save</button>
                {{/unless}}
            </div>
        {{/each}}
    </script>      
      
    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
